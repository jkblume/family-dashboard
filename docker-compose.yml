version: '3'
services:
  eventbus:
    build: eventbus
    ports:
    - "8080:8080"
    environment:
      REDIS_URL: "redis://redis:6379/1"
    depends_on:
    - redis
  djangoserver:
    build: django-server
    ports:
    - "8000:8000"
    command: 'make run_dev'
    volumes:
    - ./django-server:/app
    environment:
      DATABASE_URL: "postgres://admin:admin@postgres:5432/db"
      CACHE_URL: "redis://redis:6379/1"
  redis:
    image: redis
  postgres:
    image: postgres:9.6
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: db
    volumes:
    - db-data:/var/lib/postgresql/data
  
volumes:
  db-data:
